<!-- Write a program which will take OS name and version from the user separated by a space. Then
log the OS name and version on the console.
Input: "Android 9"
Output: The OS name is Android and version is 9 -->


<html>
<head>
    <title>Displaying OS and Version name..</title>
<h2>OS name and Version!</h2>
</head>
<body>
<script>
   var osname=prompt("Enter OS name and version");
   alert('The OS name and version is '+osname,);
   console.log(osname);
</script>
</body>
</html>
